{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    {% comment %} class="entry-decor" {% endcomment %}
    <form action="/users/login/" method="post"> 
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button>Submit</button>
    </form>
    <h4>Don't have an account? <a href="/users/register/">Register</a></h4>
{% endblock %}
