{% extends "layout.html" %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    {% comment %} class="form-with-validation" {% endcomment %}
    <form action="/users/register/" method="post"> 
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
{% endblock %}
