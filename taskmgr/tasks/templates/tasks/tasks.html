{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block content %}
<section>
    <section>
        <h1>Tasks</h1>
            {% for task in tasks %}
            <article>
                <h2>{{ task.title }}</h2>
                <p>{{ task.status }}</p>
                <p>{{ task.priority }}</p>
                <p>{{ task.description }}</p>
                <p>{{ task.due_date }}</p>
            </article>
            {% endfor %}
        </section>
{% endblock %}
